<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
   
<div class="container">
  
  <!-- form1 -->
  <form  id="Form1" class="needs-validation" novalidate>
    <div class="progress" id="progress1">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-6 mb-3">
        <label for="validationCustom01">First name</label>
        <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-sm-6 mb-3">
        <label for="validationCustom02">Last name</label>
        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-6 mb-3">
        <label for="validationCustom03">Password</label>
        <input type="password" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-sm-6 mb-3">
        <label for="validationCustom05">Address</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
      <div class="form-group col-sm-12">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
    </div>
    <button class="btn btn-primary" id="Next1" type="submit">Next</button>
  </form>  



  <!-- form2 -->
  
  <form  id="Form2" class="needs-validation" novalidate>
    <div class="progress" >
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-6 mb-3">
        <label for="validationCustom03">zip</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-sm-6 mb-3">
        <label for="validationCustom05">City</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Questions</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" cols="50"></textarea>
      </div>
    </div>
    <button class="btn1 btn-primary" id="Next2" type="submit">Next</button>
    <button class="btn1 btn-primary" id="Back1" type="submit">Prev</button>
  </form>  


  <!-- form3 -->

  
  <form  id="Form3" class="needs-validation" novalidate>
    <div class="progress" >
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
    <div class="form-row">
        <label for="exampleFormControlTextarea1">Any suggestion</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" cols="40"></textarea>
      </div>
      <button class="btn btn-primary " id="sub" type="submit">Submit</button>
  </form>  

  <!-- form4 -->

  
  <form  id="Form4" class="needs-validation" novalidate>
    <div class="progress" >
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      </div>
    <div class="form-img">
   <img src="images/ok.jpg" class="rounded mx-auto d-block" alt="..." style="width: 100px; height: 100px;">  
    </div>
  </form>  






    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
